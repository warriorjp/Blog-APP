<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body">
<h3 class="mb-3">Change Password</h3>
<form th:action="@{/user/changepassword}" method="post">
<div class="form-group ">
<input type="password" name="oldpassword" class="form-control" placeholder="Enter old password" />
</div>

<div class="form-group mt-3">
<input type="password" name="newpassword" class="form-control" placeholder="Enter new password" />
</div>

<div class="container text-center mt-2">
<button class="btn btn-success">Change</button>
<button type="reset" class="btn btn-warning">Reset</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<script>
$(document).ready(()=>{
$(".item").removeClass("active");
$("#settings-link").addClass("active");
});
</script>
</section>

</body>
</html>
