<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/image/'+${contact.image}}">
					<h3 class="mt-3" th:text="${contact.name}"></h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<td scope="row">SCMUSER<span th:text="${contact.cid}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>

				</div>
				<div class="container text-center ">
					<button th:onclick="|deleteContact(${contact.cid})|"
						class="btn btn-danger btn-sm">Delete</button>
					<form method="post" th:action="@{'/user/update/'+${contact.cid}}"
						class="mt-2">
						<button type="submit" class="btn btn-primary btn-sm">Update</button>
					</form>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
