  <body>

  <div class="container-fluid">

    <div class="sidebar">
    <span onclick="toggleSidebar()"  class="crossbtn">&times;</span>
     <a id="home-link" href="#" th:href="@{/user/index}" class="item active" ><i class="fas fa-home"></i>Home</a>
     <a id="view-link" href="#" th:href="@{/user/show-contacts/0}" class="item" ><i class="fas fa-id-card-alt"></i>View Contacts</a>
     <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item" ><i class="fas fa-pencil-alt"></i>Add Contact</a>
     <a id="profile-link" href="#" th:href="@{/user/profile}" class="item" ><i class="fas fa-user-circle"></i>Profile</a>
     <a id="settings-link" href="#" th:href="@{/user/settings}" class="item" ><i class="fas fa-cogs"></i>Settings</a>
     <a href="#" th:href="@{/logout}"  class="item" ><i class="fas fa-sign-out-alt"></i>Logout</a>
     <div class="divider"></div>
    </div>
 <!-- content area -->   
    <div class="content">
     <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
     
     
     <div th:if="${session.message}" class="container text-center">
     
     <div class="alert" th:classappend="${'alert-'+session.message.type}" role="alert">
     <span th:text="${session.message.content}"></span>
     </div>
     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
     </div>
    <div th:replace="${content}"></div>
    
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
    function deleteContact(cid){
    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this contact!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    window.location="/user/delete/"+cid;
   
  } else {
    swal("Your contact is safe!");
  }
});
    }
    </script>
  </body>
</html>
