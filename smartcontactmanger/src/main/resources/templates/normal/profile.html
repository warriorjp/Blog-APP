<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<h1>This is profile page</h1>
<div class="container">
<div class="card">
<div class="card-body">
<div class="container text-center">
<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}"></div>
<h1 class="text-center" th:text="${user.name}"></h1>
<table class="table">
						<thead>
							<tr>
								<th scope="col">UserID</th>
								<td scope="row">SCMUSER<span th:text="${user.id}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>

						</tbody>
					</table>

</div>

</div>


</div>
		<script>
		$(document).ready(()=>{
$(".item").removeClass("active");
$("#profile-link").addClass("active");
});
		</script>
</section>

</body>
</html>
