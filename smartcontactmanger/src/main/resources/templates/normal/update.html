<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<h1>This is Update Page</h1>
<div class="card mr-3">
<div class="card-body">
<h1 class="text-center">Update Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-8 offset-md-2">
<form action="#" th:object="${contact}" enctype="multipart/form-data" 
method="POST" th:action="@{/user/process-update}" class="mt-2">
<input type="hidden" th:value="${contact.cid}" name="cid">

<!-- First Name -->
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text mr-2 mt-1">
<i class="fa fa-plus"></i>
</div>
</div>

<input  th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter First Name here" class="form-control" required/>

</div>

<!-- Second Name -->
<div class="input-group mt-3 ml-2">
<div class="input-group-prepend">
<div class="input-group-text mr-2 mt-1">
<i class="fas fa-user-alt"></i>
</div>
</div>
<input  th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter NickName here" class="form-control" required/>
</div>

<!-- phone -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-2 mt-1">
<i class="fa fa-phone"></i>
</div>
</div>
<input  th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" required pattern="[789][0-9]{9}"/>
</div>

<!-- Email -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-2 mt-1">
<i class="fa fa-user-alt"></i>
</div>
</div>
<input th:value="${contact.email}" required type="text" id="email" name="email" placeholder="Enter Email id here" class="form-control"/>
</div>

<!-- Work Field -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-2 mt-1">
<i class="fa fa-briefcase"></i>
</div>
</div>
<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work details here" class="form-control"/>
</div>



<!-- contact image -->
<div class="container text-center">
<img style="width:250px;height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt=""/>
</div>
<div class="custome-file mt-3">
<input style="margin-left:40px;" type="file" name="profileImage" id="image"/>
</div>
<div class="container text-center">
<button class="btn btn-outline-primary">Update Contact</button>
</div>
</form>
</div>
</div>

</div>
</div>
</div>
</section>

</body>
</html>
